  <script>
    function SuperType(){
      this.superBoolean = true
    }
    SuperType.prototype.getSuperBoolean = function(){
      return this.superBoolean
    }

    function SuberType(){
      this.suberBoolean = false
    }

    SuberType.prototype = new SuperType()

    SuberType.prototype.getSuber = function(){
      return this.superBoolean
    }

    let sub = new SuberType()

    console.log(sub.getSuber())
    console.log("sub: ", sub)
    console.log(sub.__proto__)
    console.log(sub.__proto__.__proto__)
