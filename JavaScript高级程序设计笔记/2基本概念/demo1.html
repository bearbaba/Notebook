    <script>
      var list = [1, 2, 4]
      list.sort(function (value1, value2) {
        if (value2 - value1 === 1) {
          console.log(value1)
          console.log(value2)
          return 0
        } else if (value2 - value1 > 1) {
          console.log(value1)
          console.log(value2)
          return 1
        } else {
          console.log(value1)
          console.log(value2)
          return -1
        }
      })
      console.log(list)
    </script>
