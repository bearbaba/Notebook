<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    window.color="red"
    obj = {
      color: "blue"
    }
    function printColor(a, b){
      console.log(a)
      console.log(b)
      console.log(this.color)
    }
    printColor.call(obj, 2, 3)
    printColor.call(this, 1, 0)
    printColor.call(window, 2, 5)
  </script>
</body>
</html>
